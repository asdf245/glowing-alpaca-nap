appId: com.nidc.mudlog-reporter
productName: NIDC Mudlog Reporter
copyright: Copyright Â© 2025 NIDC
directories:
  output: dist
  buildResources: build
files:
  - dist/**
  - src/main/**
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
  requestedExecutionLevel: asInvoker
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: NIDC Mudlog Reporter
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  license: LICENSE.txt
mac:
  target:
    - dmg
    - zip
  icon: build/icon.icns
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Utility